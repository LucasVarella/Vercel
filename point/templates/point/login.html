{% load static %}
<html>
    <head>
        <title>FlashPoint - Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'point/css/login.css' %}">
        <script src="{% static 'point/js/login.js' %}"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,0,200" />
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

        <!-- Demo styles -->
        <style>

            .swiper {
            width: 100%;
            height: 100%;
            }

            .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #ececfa;
            display: flex;
            padding-top: 50px;
            align-items: center;
            flex-direction: column;
            }

            .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            }

            .slide-text{
                padding: 0px 70px;
                font-size: 17px;
            }
        </style>

    </head>
    <body>
        <div id="main">
            <div id="content-main">
                <div id="slide">
                    <!-- Swiper -->
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="{% static 'point/imgs/login/slide-1.png' %}" style="width: 350px; height: auto;">
                                <div class="slide-text">
                                    <span>Acesse seu painel de controle e gerencie seus horários e tarefas com facilidade.</span>
                                </div>
                            </div>
                            <div class="swiper-slide">
                                <img src="{% static 'point/imgs/login/slide-2.png' %}" style="width: 350px; height: auto;">
                                <div class="slide-text">
                                    Tenha acesso e controle de seus dias e horários em um só lugar.
                                </div>
                            </div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>

                    <!-- Swiper JS -->
                    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

                    <!-- Initialize Swiper -->
                    <script>
                        var swiper = new Swiper(".mySwiper", {
                        pagination: {
                            el: ".swiper-pagination",
                        },
                        });
                    </script>
                </div>
                <div id="login-form">
                        <img src="{% static 'point/imgs/login/logo.png' %}" style="width: 200px; height: auto;">
                        <span style="
                        padding: 50px 0px 20px 0px;
                        color: #9b9b9b9c;
                        font-size: 18px;
                        font-weight: 600;
                    ">Please, make a login {{msg}}</span>
                        <div class="form">          
                            <div class="pdb">
                                <div class="form__group field">
                                    <input type="input" class="form__field" placeholder="Username" name="username" id='username' required />
                                    <label for="username" class="form__label">Username</label>
                                </div>
                            </div>               
                            <div class="pdb">
                                <div class="form__group field">
                                    <input type="password" class="form__field" placeholder="Password" name="password" id='password' required />
                                    <label for="password" class="form__label">Password</label>
                                </div>
                            </div>
                        </div>
                        <div style="padding-top: 25px; display: flex; justify-content: space-between; align-items: center; width: 100%; font-size: 15px;">
                            <div class="flex">
                                <input id="remember-checkbox" type="checkbox" class=""/>
                                <label for="remember-checkbox" style="padding-left: 5px;">
                                    Remember Me   
                                </label>
                            </div> 
                            <a style="color:#ec8686; text-decoration: none; cursor: pointer;">Forgort Password?</a>
                        </div>
                        <!-- HTML !-->
                        <button id="sign-in" class="button-65" role="button">Sign In</button>
                        
                </div>
            </div>

        </div>
    </body>
</html>
